<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes shake {
            0% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            50% { transform: translateX(5px); }
            75% { transform: translateX(-5px); }
            100% { transform: translateX(0); }
        }

        .shake {
            animation: shake 0.5s ease-in-out;
        }
    </style>
</head>
<body>
    <div id="header">
        <div class="text-2xl m-5">JavaScript Flashcards</div>
        <div class="text-1xl m-5">Let's test your knowledge.</div>
        <div id="emoji" class="text-1xl m-5"></div>
        <div id="score" class="text-1xl m-5"></div>
        <div id="flashcardQuotes" class="text-1xl m-5"></div>
        <button id="startGameBtn" class="mt-3 bg-blue-200 p-5">START</button>
        <div id="menu">
            <label for="dropdown">Choose an option:</label>
            <select id="dropdown">
                <option value="Non-code General Questions">Non-code General Questions</option>
                <option value="Variables and Data Types">Variables and Data Types</option>
                <option value="Control Flow">Control Flow</option>
                <option value="Functions">Functions</option>
            </select>
            <br>
        </div>
    </div>   
    <div id="gameContainer" class="m-5">
      
        <div id="game" class="mt-5 p-3 bg-gray-200 w-1/2">
            <div id="question" class="text-xl m-5"></div>
            <div id="revealAnswer" style="display: none;">Reveal Answer</div>
            <div id="remembered">Remembered</div>
            <button id="nxtBtn" style="display: none;">Next</button>
        </div>
    </div>   
    <script src="script.js"></script> 
</body>
</html>
